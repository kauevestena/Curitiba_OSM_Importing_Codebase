name: Dump Building Data

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dump-buildings:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create data directory
        run: mkdir -p data/buildings

      - name: Run lazy_dumper_buildings script
        run: python scripts/lazy_dumper_buildings.py --output data/buildings

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and push changes
        run: |
          git add data/buildings/
          if ! git diff --cached --quiet; then
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "Update building data - ${TIMESTAMP} [automated]"
            git fetch origin ${{ github.ref_name }}
            git merge --strategy-option=ours origin/${{ github.ref_name }} || true
            git push
          fi
